<mat-accordion>
<mat-expansion-panel>
<mat-expansion-panel-header>
<mat-panel-title>
<img src="../../../assets/icons8-mpesa-96.png" style="height: 100px;" alt="">
</mat-panel-title>
<mat-panel-description>
Simply pay with Mpesa-Express
</mat-panel-description>
</mat-expansion-panel-header>
<mat-card>
    <mat-card-header>
     <mat-card-title>
    Your are about to pay <span>KES:{{total}}</span>
     </mat-card-title>   
     
    </mat-card-header>
    
    <mat-card-content>
    <mat-form-field class="form-field">
    <mat-label>Enter the phone number</mat-label>
    <input type="text" matInput [(ngModel)]="phoneNumber" required #phone="ngModel" maxlength="10"minlength="10">

    <mat-error *ngIf="phone.invalid && phone.touched">
    This phone format is invalid
    </mat-error>

</mat-form-field>
    
    </mat-card-content>
    <mat-card-actions style="align-items: center;">
   <button mat-raised-button style="background-color: green;color: white;" *ngIf="!phone.invalid">Place Order</button>
    </mat-card-actions>
    
    </mat-card>


</mat-expansion-panel>

</mat-accordion>
